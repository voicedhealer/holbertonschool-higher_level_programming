<!doctype html>
<html lang="en">
<head>
    <title>Product Display</title>
</head>
<body>
    {% include 'header.html' %}
    <h1>Product Display</h1>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% elif products %}
        <table border="1" cellpadding="5">
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price ($)</th>
            </tr>
            {% for p in products %}
                <tr>
                    <td>{{ p.name }}</td>
                    <td>{{ p.category }}</td>
                    <td>{{ "%.2f"|format(p.price|float) }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No products to display.</p>
    {% endif %}
    {% include 'footer.html' %}
</body>
</html>
