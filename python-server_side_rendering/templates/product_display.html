<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste des produits</title>
</head>
<body>
  {% if error_message %}
    <p style="color: red;"><strong>{{ error_message }}</strong></p>
  {% else %}
    <table border="1">
      <tr>
        <th>Name</th><th>Category</th><th>Price</th>
      </tr>
      {% for product in products %}
        <tr>
          <td>{{ product["name"] }}</td>
          <td>{{ product["category"] }}</td>
          <td>{{ product["price"] }}</td>
        </tr>
      {% endfor %}
    </table>
    {% if not products %}
      <p>Aucun produit trouv√©.</p>
    {% endif %}
  {% endif %}
</body>
</html>
