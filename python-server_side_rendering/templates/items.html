<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Items List</title>
</head>
<body>
  <h1>Items List</h1>
  {% if items %}
    <ul>
      {% for item in items %}
        <li>{{ item }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p><strong>No items found</strong></p>
  {% endif %}
</body>
</html>
